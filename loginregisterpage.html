<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authentication | Student Info Board</title>
  <link href="./bootstrap.min.css" rel="stylesheet"/>
  <link href="./logincss.css" rel="stylesheet"/>
</head>
<body>

  <!-- Main Content -->
  <div class="main-content d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 480px;">
      <div class="card-body p-4">

        <!-- LOGIN FORM -->
        <div id="loginForm">
          <h3 class="text-center mb-4 fw-semibold text-dark">Admin Login</h3>
          <form id="loginFormElement">
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control form-control-lg" placeholder="Enter your email" required/>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control form-control-lg" placeholder="Enter your password" required/>
            </div>
             <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
            <p class="mt-3 text-center text-muted">
              Don’t have an account? <a href="#" class="fw-bold switchForm" data-target="registerForm">Sign Up</a>
            </p>
          </form>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" style="display: none;">
          <h3 class="text-center mb-4 fw-semibold text-dark">Admin Sign Up</h3>
          <form id="registerFormElement">
            <div class="mb-3">
              <label class="form-label fw-semibold">Full Name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Enter your full name" required/>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Email Address</label>
              <input type="email" class="form-control form-control-lg" placeholder="Enter your email" required/>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Password</label>
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Create a password" required/>
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Confirm your password" required/>
              <small id="passwordError" class="text-danger d-none">⚠ Passwords do not match</small>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Sign Up</button>
            <p class="mt-3 text-center text-muted">
              Already have an account? <a href="#" class="fw-bold switchForm" data-target="loginForm">Login</a>
            </p>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="./loginscript.js"></script>
</body>
</html>
